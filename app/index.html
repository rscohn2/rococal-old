<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>rococal</title>
        <meta name="description" content="">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" type="text/css" href="bower_components/intel-appframework/css/icons.css" />
        <link rel="stylesheet" type="text/css" href="bower_components/intel-appframework/css/af.ui.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

            <div id="afui"> <!-- this is the main container div.  This way, you can have only part of your app use UI -->
            <!-- this is the header div at the top -->
            <div id="header">
                <a href="javascript:$.ui.toggleSideMenu()" class="button" style="float:right">Toggle Nav</a>
            </div>
            <div id="content">
                <!-- here is where you can add your panels -->
                <div title='All Events' id="allEvents" class="panel" selected="true">
                    <ul id="eventsList" class="list">
                    </ul>                
                </div>
                <div title='Selected Events' id="selectedEvents" class="panel">
                </div>
                <div title='Settings' id="settings" class="panel">
                    <a href='#' id='authorize-button' onclick='handleAuthClick();'>Login</a>
                </div>
                <div title="Details" id="details" class="panel">
                </div>
            </div>
            <!-- bottom navbar. Add additional tabs here -->
            <div id="navbar">
                <div class="horzRule"></div>
                <a href="#allEvents" id='navbar_home' class='icon calendar'>All</a>
                <a href="#selectedEvents" id='navbar_home' class='icon check'>Selected</a>  
                <a href="#settings" id='navbar_home' class='icon settings'>Settings</a>
            </div>
            <!-- this is the default left side nav menu.  If you do not want any, do not include these -->
            <nav>
                <div class='title'>Home</div>
                <ul>
                    <li >
                        <a  class="icon home mini" href="#main">Selectors</a>
                    </li>
                </ul>
            </nav>
        </div>
            

        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/intel-appframework/jq.appframework.js"></script>
        <script src="bower_components/intel-appframework/ui/appframework.ui.js"></script>
        <script src="bower_components/mustache/mustache.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/viewMgr.js"></script>
        <script src="scripts/eventMgr.js"></script>
        <script src="scripts/gcal.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
</body>

<script id="listItemTpl" type="text/template">
<li>{{summary}}
     <a href="#details" onclick='loadDetails("{{id}}")' data-transition="pop"></a>
</li>
</script>

<script id="eventDetailsTpl" type="text/template">
<p>{{summary}}</p>
</script>

</html>
